<hr />
<h2>Car Form</h2>
<div class="alert alert-danger" role="alert">
  {{diagnostic}}
</div>
<form>
  <div class="form-group">
    <label for="brand">Brand</label>
    <input id="brand" type="text" class="form-control" [(ngModel)]="model.brand" required>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input id="model" type="text" class="form-control" [(ngModel)]="model.model" required>
  </div>
  <div class="form-group">
    <label for="fuelType">Fuel Type</label>
    <select id="fuelType" class="form-control" [(ngModel)]="model.fuelType">
      <option *ngFor="#ft of fuelTypes" [value]="ft">{{ft}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="bodyStyle">Body Style</label>
    <select id="bodyStyle" class="form-control" [(ngModel)]="model.bodyStyle">
      <option *ngFor="#bs of bodyStyles" [value]="bs">{{bs}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="topSpeed">Top Speed (mph)</label>
    <input id="topSpeed" type="text" class="form-control" [(ngModel)]="model.topSpeed">
  </div>
  <div class="form-group">
    <label for="power">Power (HP)</label>
    <input id="power" type="text" class="form-control" [(ngModel)]="model.power">
  </div>
</form>
<hr />
